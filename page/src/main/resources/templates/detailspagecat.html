<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>DetailsPage</title>
  <link th:href = "@{/css/bootstrap.min.css}" rel = "stylesheet">
  <link th:href = "@{/css/main.css}" rel = "stylesheet">
  <style>
    @keyframes slideUp {
      0% {
        transform: translateY(20px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .animate-slide-up {
      animation: slideUp 1s ease-in-out;
    }
  </style>
</head>
<body style="background-color: black" class="animate-slide-up">
<div class = "d-flex justify-content-center align-items-center vh-80" style="margin-bottom: 50px;margin-top:100px">
  <div class = "row justify-content-center">
    <div class = "col-auto">
      <div class="landingimage">
        <img th:src="@{/images/catimage2.png}" alt="Your Image" width="187" height="200">
      </div>
    </div>
  </div>
</div>

<div class = "d-flex justify-content-center align-items-center vh-80" style="margin-top: 100px;">
  <div class = "row justify-content-center">
    <div class = "col-auto">
      <table class ="table table-borderless">

        <thead>
        <tr>
          <th scope = "col" style="color: white">id</th>
          <th scope = "col" style="color: white">Name</th>
          <th scope = "col" style="color: white">Origin</th>
          <th scope = "col" style="color: white">Colour</th>
          <th scope = "col" style="color: white">Life Span</th>
          <th scope = "col" style="color: white">Weight</th>
        </tr>
        </thead>

        <tbody>
        <tr>
          <td style="color: white">
            <a th:href="@{/petapp/petpage/getpets(name=${breeddetails.name})}" style="color: white; text-decoration: none;">
              <span th:text="${breeddetails.id}"></span>
            </a>
          </td>
          <td style="color: white">
            <a th:href="@{/petapp/petpage/getpets(name=${breeddetails.name})}" style="color: white; text-decoration: none;">
              <span th:text="${breeddetails.name}"></span>
            </a>
          </td>
          <td style="color: white">
            <a th:href="@{/petapp/petpage/getpets(name=${breeddetails.name})}" style="color: white; text-decoration: none;">
              <span th:text="${breeddetails.origin}"></span>
            </a>
          </td>
          <td style="color: white">
            <a th:href="@{/petapp/petpage/getpets(name=${breeddetails.name})}" style="color: white; text-decoration: none;">
              <span th:text="${breeddetails.colour}"></span>
            </a>
          </td>
          <td style="color: white">
            <a th:href="@{/petapp/petpage/getpets(name=${breeddetails.name})}" style="color: white; text-decoration: none;">
              <span th:text="${breeddetails.life_span}"></span>
            </a>
          </td>
          <td style="color: white">
            <a th:href="@{/petapp/petpage/getpets(name=${breeddetails.name})}" style="color: white; text-decoration: none;">
              <span th:text="${breeddetails.weight}"></span>
            </a>
          </td>
        </tr>
        </tbody>

      </table>
      <br>
      <div class="text-center mt-3">
        <a href="http://localhost:7000/petapp/petpage/confirmation" style="color: white; text-decoration: none;">Ready for adoption?</a>
      </div>
      <br>
      <div class="text-center mt-3">
        <a href="http://localhost:7000/petapp/homepage" style="color: white; text-decoration: none;">Maybe another look at the breeds?</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
